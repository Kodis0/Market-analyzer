# Автодеплой на свой сервер (Timeweb и др.) при push в main
name: Deploy to server

on:
  push:
    branches: [main, master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          debug: true
          script: |
            cd ${{ secrets.DEPLOY_PATH || '~/Market-analyzer' }}
            git fetch && git reset --hard origin/$(git rev-parse --abbrev-ref HEAD)
            source .venv/bin/activate 2>/dev/null || true
            pip install -r requirements.txt -q
            sudo systemctl restart market-analyzer 2>/dev/null || echo "Service not installed yet"
